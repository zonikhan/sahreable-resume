<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Editable Resume Builder By RABIA ARIF</h1>
<form id="resumeForm">
<fieldset>
<legend>Personal Information</legend>
<label for="name">FirstName:</label>
<input type="text" id="name" name="name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="MobileNumber">MobileNumber:</label>
<input type="tel" id="MobileNumber" name="MobileNumber" required>
</fieldset>
<fieldset>
<legend>Education</legend>
<label for="education">Education</label>
<textarea id="education" name="education" rows="4" required></textarea><br>
</fieldset>
<fieldset>
<legend>Experience</legend>
<label for="experience">Experience</label>
<textarea id="experience" name="experience" rows="4" required></textarea><br>
</fieldset>
<fieldset>
<legend>Skills</legend>
<label for="Skills">Skills</label>
<textarea id="Skills" name="Skills" rows="4" required></textarea><br>
</fieldset>
<div class="btn">
    <button type="submit">Generate Resume Below</button>
    <button onclick=" makeEditable()">Edit Resume</button>
    <button type="button" onclick="pdfDownload()">Download as Pdf</button>
    <button type="button" onclick="generateSharableLink()">Get Shareable Link</button>


</div>
<div id="resumeOutput">
    <!-- Resume will Be Generated Below -->
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script src="index.js"></script>
</body>
</html>
